
  <div class="container pt-3 boy">
   
    <div class="row justify-content-sm-center">
        
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Login</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center bg-dark">
                <div class="deep">
                    <div id="colorlib-logo"><a href="/home">Chris News Agency</a></div>
                </div>
              </div>
              <div class="col-md-8">
                <form>
                  <input type="text" class="form-control mb-2" placeholder="Email" autofocus  #userName required>
                  <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
                  <input type="button" class="btn btn-lg bg-primary btn-block mb-1 btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
                <br>
               
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
