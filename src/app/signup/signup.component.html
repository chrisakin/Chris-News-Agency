
  
  <div class="container pt-3 boy">
   
    <div class="row justify-content-sm-center">
        
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center bg-dark">
                <div class="deep">
                    <div id="colorlib-logo"><a href="/home">Chris News Agency</a></div>
                </div>
              </div>
              <div class="col-md-8">
                <form>
                  <input type="text" class="form-control mb-2" placeholder="Email" autofocus  #userEmail required>
                  <input type="password" class="form-control mb-2" placeholder="Password"  #userPwd required>
                  <input type="button" class="btn btn-lg bg-primary btn-block mb-1 btnPrimary"  value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                <br>
               
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
